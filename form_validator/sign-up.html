<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Document</title>
</head>
<body>

    <div class="header">
        <nav class="navbar">
            <h1 class="page-logo "><a href="">Logo</a></h1>
            <div class="navbar-group">
                <div class="navbar-element"><a href=""><i></i>Home</a></div>
                <div class="navbar-element"><a href=""><i></i>Contact</a></div>
                <div class="navbar-element"><a href=""><i></i>Schedule</a></div>
            </div>
            <div class="navbar-group">
                <div id="profile-group" class="navbar-element">
                        <a href="" id="profile-avatar"><i class="fa-solid fa-user-astronaut"></i></a>
                        <label for="profile">Nam Anh</label>
                </div>
            </div>
        </nav>
    </div>


    <div class="page-container">
        <div class="container">
            <form action="" class="form-container" id="sign-up-form">
                <h1 class="title">Sign up</h1>
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input id="id_username" required type="text">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input id="id_email" type="text" required>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input id="id_password" type="password" required>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="id_repeat-password">Password confirm</label>
                    <input id="id_repeat-password" type="password" required>
                    <span class="form-message"></span>
                </div>

                <button class="submit">Submit</button>
            </form>
        </div>    
    </div>

    <div class="content-container">
        
    </div>


    <script src="validator.js"></script>
    <script>
        Validator({
            form: "#sign-up-form",
            errorSelector: '.form-message',
            rules: [
                // return css selector and test function.
                Validator.isRequired('#id_username'),
                Validator.isRequired('#id_email'),
                Validator.isRequired('#id_password'),
                Validator.isRequired('#id_repeat-password'),
                Validator.isEmail('#id_email'),
                Validator.minLength('#id_password',8),
                Validator.minLength('#id_repeat-password',8),
                Validator.confirm('#id_repeat-password',function(){
                    return document.querySelector('#id_password')
                })
            ]
        })
    </script>

</body>
</html>
