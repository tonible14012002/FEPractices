<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../themify-icons/themify-icons.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="container" id="container">
            <!-- sign up form -->
            <form class="form-container sign-up-container" action="">
                <h1>Sign in</h1>
                <div class="form-group social-container">
                    <a href=""><i class="ti-facebook"></i></a>
                    <a href=""><i class="ti-instagram"></i></a>
                    <a href=""><i class="ti-github"></i></a>
                </div> 
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"> 
                </div>
                
                <a href="#">forgot your password ?</a>
                <button>Log in</button>

            </form>

            <!-- sign in form -->
            <form class="form-container sign-in-container" action="">
                <h1>Sign up</h1>
                <div class="form-group social-container">
                    <a href=""><i class="ti-facebook"></i></a>
                    <a href=""><i class="ti-instagram"></i></a>
                    <a href=""><i class="ti-github"></i></a>
                </div> 
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"> 
                </div>

                <div class="form-group">
                    <label for="repeat-password">Repeat password</label>
                    <input id="repeat-password" type="password"> 
                </div>

                <button>Sign up</button>
            </form>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Wellcome back!</h1>
                    <p>Already have an account?</p>
                    <button class="ghost">Log in</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Wellcome!</h1>
                    <p>Enter your personal details to sign up</p>
                    <button class="ghost">Sign up</button>
                </div>
            </div>
            

        </div>
    </div>
</div>
